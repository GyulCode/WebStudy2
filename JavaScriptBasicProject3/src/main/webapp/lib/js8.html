<!-- mouse 이벤트 관련  : mouseover, out -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
   width:120px;
   height:150px;
}
</style>

<script type="text/javascript">
window.onload=function(){
	let im=document.querySelectorAll("img");
	for(let ii of im){
		ii.onmouseover=function(){
			ii.style.cursor="pointer";
			ii.style.border="2px solid green"
		}
		ii.onmouseout=function(){
			ii.style.cursor='none';
			ii.style.border='none';
		}
	}
}
</script>
</head>
<body>

<img alt="" src="cgv1.jpg">
<img alt="" src="cgv2.jpg">
<img alt="" src="cgv3.jpg">
<img alt="" src="cgv4.jpg">
<img alt="" src="cgv5.jpg">

</body>
</html>
