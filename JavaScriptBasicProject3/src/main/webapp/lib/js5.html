<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function btnClick(){
	alert("btn click!!")
}
</script>

</head>
<body>
   <!-- 인라인(태그안에서 제어) 이벤트 모델 356page = 358page -->

  <p>

</html>
