             1.태그를 찾아서 값을 설정
             1) <input> 에 값을설정
                <input type=text id=id>

                value를 이용 : <select>, <input>, <textarea>
             2) 태그와 태그사이에 갑승 서정
             <span>|</span>
             = 태그를 가지고 온다.
               let span=document,querySelector("span")
             = 값을 첨부
               span.innerHTML=값...
                    ---------
               $('span').text('값')

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=()=>{
	/* //태그를 읽어 온다(DOM) -> 문서 객체 모델(태그 제어)
	let h1=document.querySelector("h1");
	
	//스타일 변경, 여러개일때 첫번쨰 있는 태그만 제어한다.
	h1.style.background='red';
	
	//값을 변경
	h1.innerHTML='Hello JS!!' */
	
	let h1=document.querySelectorAll("h1"); //배열로 저장된다.
	for(let i of h1){
	i.style.background='red';
	i.innerHTML='Hello JS!!';
	}
	
}
</script>
